<div class="container">
  <div class="btn-group btn-toggle pull-right">
      <button class="btn btn-xs btn-default">EN</button>
      <button class="btn btn-xs btn-primary active">DE</button>
      </div>
<div class="page-header">
  <h1>Predicting US Elections <small>2016</small></h1>
</div>

<nav>

  <ul class="pagination pull-right">
  <h4>Select Chart</h4>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
  </ul>
</nav>


<div deckgrid class="deckgrid" source="photos">
   <a href="{{card.href}}" scroll-to="{{card.id}}"  easing="easeInQuint">
    <div class="a-card">
        <img class="grid_images img-responsive" data-ng-src="{{card.src}}">
        <span class="desc">
        <h4 class="image_title">{{card.name}}</h4>
        <p class="image_discription">{{card.discription}}</p>
        </span>
        </a>
    </div>
</div>

<div class="chartContainer">
<div class="row">
        <div class="col-xs-4 chart" id= "chart-1"  style="background-color: grey">
          Chart 1 Comes here
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 chart" id= "chart-2" style="background-color: grey">
          Chart 2 Comes here
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 chart" id= "chart-3" style="background-color: grey">
          Chart 3 Comes here
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 chart" id= "chart-4" style="background-color: grey">
          Chart 4 Comes here
        </div>
    </div>
</div>

<div id="footer">
  <div class="container">
    <p class="text-muted">Copyright</p>
  </div>
</div>

<ul class="nav pull-right scroll-top">
  <li><a href="#" title="Scroll to top"><i class="glyphicon glyphicon-chevron-up"></i></a></li>
</ul>

</div>
